    - id: travis_token
      enabled: true
      pattern: (?i)travis[-_]?token["']?\s*[:=]\s*["']([a-zA-Z0-9]{22})["']
    - id: jenkins_token
      enabled: true
      pattern: (?i)jenkins[-_]?token["']?\s*[:=]\s*["']([a-f0-9]{32,})["']
    - id: codecov_token
      enabled: true
