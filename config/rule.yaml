    - id: sonar_token
      enabled: true
      pattern: (?i)sonar[-_]?token["']?\s*[:=]\s*["']([a-f0-9]{40})["']
    - id: terraform_token
      enabled: true
      pattern: \b[A-Za-z0-9]{14}\.atlasv1\.[A-Za-z0-9]{67}\b
    - id: ansible_vault
      enabled: true
      pattern: \$ANSIBLE_VAULT;[0-9]\.[0-9];[A-Z0-9]+
    - id: jfrog_token
      enabled: true
      pattern: (?i)jfrog[-_]?(?:token|api[-_]?key)["']?\s*[:=]\s*["']([A-Za-z0-9]{73,})["']
    - id: artifactory_token
      enabled: true
