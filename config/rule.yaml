rules:
    - id: email
      enabled: true
      pattern: \b[A-Za-z0-9._\-]+@[A-Za-z0-9.\-]+\.[A-Za-z]{2,61}\b
    - id: phone_cn
      enabled: true
      pattern: \b1[3-9]\d{9}\b
    - id: id_card_cn
      enabled: true
      pattern: \b([1-9]\d{5}(19|20)\d{2}((0[1-9])|(1[0-2]))(([0-2][1-9])|10|20|30|31)\d{3}[0-9Xx])\b
    - id: ipv4
      enabled: true
      pattern: \b(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\b
    - id: path
      enabled: true
      pattern: (?i)["']?((?:[/\\][\w.-]+)+(?:\.(?:exe|dll|so|dylib|sh|bat|cmd|ps1|py|js|php|asp|aspx|jsp|war|ear|class|jar|elf|com|sys|drv|vxd|ocx|cpl)))[\"']?
    - id: url
      enabled: true
      pattern: (?i)(?:http[s]?://)([\w\-]+\.)+[\w\-]+(?:/[\w\-\./?%&=]*)?
    - id: api_endpoint
      enabled: true
      pattern: (?i)["']?(?:https?://)?(?:[\w\-]+\.)+[\w\-]+/(?:api|v\d+)/[\w\-/]+["']?
    - id: domain
      enabled: true
      pattern: \b(?:[a-zA-Z0-9](?:[a-zA-Z0-9\-]{0,61}[a-zA-Z0-9])?\.)+[a-zA-Z]{2,}\b
    - id: internal_ip
      enabled: true
      pattern: \b(?:10\.\d{1,3}\.\d{1,3}\.\d{1,3}|172\.(?:1[6-9]|2\d|3[01])\.\d{1,3}\.\d{1,3}|192\.168\.\d{1,3}\.\d{1,3})\b
    - id: mac_address
      enabled: true
      pattern: \b(?:[0-9A-Fa-f]{2}[:-]){5}[0-9A-Fa-f]{2}\b
    - id: credit_card
      enabled: true
      pattern: \b(?:4[0-9]{12}(?:[0-9]{3})?|5[1-5][0-9]{14}|3[47][0-9]{13}|3(?:0[0-5]|[68][0-9])[0-9]{11}|6(?:011|5[0-9]{2})[0-9]{12})\b
    - id: uuid
      enabled: true
      pattern: \b[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}\b
    - id: base64_long
      enabled: true
      pattern: \b(?:[A-Za-z0-9+/]{4})*(?:[A-Za-z0-9+/]{2}==|[A-Za-z0-9+/]{3}=)?(?:[A-Za-z0-9+/]{100,})\b
    - id: hex_key
      enabled: true
      pattern: \b[0-9a-fA-F]{32,128}\b
    - id: ssh_rsa_public
      enabled: true
      pattern: ssh-rsa\s+[A-Za-z0-9+/]+={0,2}
    - id: ssh_ed25519_public
      enabled: true
      pattern: ssh-ed25519\s+[A-Za-z0-9+/]+={0,2}
    - id: md5_hash
      enabled: true
      pattern: \b[a-fA-F0-9]{32}\b
    - id: sha1_hash
      enabled: true
      pattern: \b[a-fA-F0-9]{40}\b
    - id: sha256_hash
      enabled: true
      pattern: \b[a-fA-F0-9]{64}\b
    - id: json_web_token
      enabled: true
      pattern: \beyJ[A-Za-z0-9_/+-]{10,}={0,2}\.[A-Za-z0-9_/+-]{15,}={0,2}\.[A-Za-z0-9_/+-]{10,}={0,2}\b
    - id: jdbc_mysql
      enabled: true
      pattern: jdbc:mysql://[^\s"']+
    - id: jdbc_postgresql
      enabled: true
      pattern: jdbc:postgresql://[^\s"']+
    - id: jdbc_oracle
      enabled: true
      pattern: jdbc:oracle:thin:@[^\s"']+
    - id: jdbc_sqlserver
      enabled: true
      pattern: jdbc:sqlserver://[^\s"']+
    - id: jdbc_db2
      enabled: true
      pattern: jdbc:db2://[^\s"']+
    - id: mongodb_connection
      enabled: true
      pattern: mongodb(?:\+srv)?://[^\s"']+
    - id: redis_connection
      enabled: true
      pattern: redis://[^\s"']+
    - id: postgres_connection
      enabled: true
      pattern: postgres(?:ql)?://[^\s"']+
    - id: mysql_connection
      enabled: true
      pattern: mysql://[^\s"']+
    - id: db_username
      enabled: true
      pattern: (?i)(?:db|database)[-_]?(?:user|username)["']?\s*[:=]\s*["']([a-zA-Z0-9_]{3,32})["']
    - id: db_password
      enabled: true
      pattern: (?i)(?:db|database)[-_]?(?:pass|password|pwd)["']?\s*[:=]\s*["']([a-zA-Z0-9!@#$%^&*()_+\-=]{4,64})["']
    - id: db_host
      enabled: true
      pattern: (?i)(?:db|database)[-_]?host["']?\s*[:=]\s*["']([a-zA-Z0-9.\-]+)["']
    - id: elasticsearch_url
      enabled: true
      pattern: https?://[^\s"']*:9200
    - id: cassandra_connection
      enabled: true
      pattern: cassandra://[^\s"']+
    - id: influxdb_connection
      enabled: true
      pattern: https?://[^\s"']*:8086
    - id: private_key_rsa
      enabled: true
      pattern: '-----\s*?BEGIN\s*?RSA\s*?PRIVATE\s*?KEY\s*?-----[\s\S]*?-----\s*?END\s*?RSA\s*?PRIVATE\s*?KEY\s*?-----'
    - id: private_key_dsa
      enabled: true
      pattern: '-----\s*?BEGIN\s*?DSA\s*?PRIVATE\s*?KEY\s*?-----[\s\S]*?-----\s*?END\s*?DSA\s*?PRIVATE\s*?KEY\s*?-----'
    - id: private_key_ec
      enabled: true
      pattern: '-----\s*?BEGIN\s*?EC\s*?PRIVATE\s*?KEY\s*?-----[\s\S]*?-----\s*?END\s*?EC\s*?PRIVATE\s*?KEY\s*?-----'
    - id: private_key_openssh
      enabled: true
      pattern: '-----\s*?BEGIN\s*?OPENSSH\s*?PRIVATE\s*?KEY\s*?-----[\s\S]*?-----\s*?END\s*?OPENSSH\s*?PRIVATE\s*?KEY\s*?-----'
    - id: private_key_pkcs8
      enabled: true
      pattern: '-----\s*?BEGIN\s*?PRIVATE\s*?KEY\s*?-----[\s\S]*?-----\s*?END\s*?PRIVATE\s*?KEY\s*?-----'
    - id: pgp_private_key
      enabled: true
      pattern: '-----\s*?BEGIN\s*?PGP\s*?PRIVATE\s*?KEY\s*?BLOCK\s*?-----[\s\S]*?-----\s*?END\s*?PGP\s*?PRIVATE\s*?KEY\s*?BLOCK\s*?-----'
    - id: certificate
      enabled: true
      pattern: '-----\s*?BEGIN\s*?CERTIFICATE\s*?-----[\s\S]*?-----\s*?END\s*?CERTIFICATE\s*?-----'
    - id: api_key_generic
      enabled: true
      pattern: (?i)api[-_]?key["']?\s*[:=]\s*["']([a-zA-Z0-9_\-]{20,64})["']
    - id: secret_key_generic
      enabled: true
      pattern: (?i)secret[-_]?key["']?\s*[:=]\s*["']([a-zA-Z0-9_\-]{20,64})["']
    - id: access_key_generic
      enabled: true
      pattern: (?i)access[-_]?key["']?\s*[:=]\s*["']([a-zA-Z0-9_\-]{20,64})["']
    - id: encryption_key
      enabled: true
      pattern: (?i)(?:encryption|encrypt)[-_]?key["']?\s*[:=]\s*["']([a-zA-Z0-9_\-+/=]{32,})["']
    - id: master_key
      enabled: true
      pattern: (?i)master[-_]?key["']?\s*[:=]\s*["']([a-zA-Z0-9_\-+/=]{32,})["']
    - id: signing_key
      enabled: true
      pattern: (?i)signing[-_]?key["']?\s*[:=]\s*["']([a-zA-Z0-9_\-+/=]{32,})["']
    - id: session_secret
      enabled: true
      pattern: (?i)session[-_]?secret["']?\s*[:=]\s*["']([a-zA-Z0-9_\-+/=]{32,})["']
    - id: client_secret
      enabled: true
      pattern: (?i)client[-_]?secret["']?\s*[:=]\s*["']([a-zA-Z0-9_\-]{32,})["']
    - id: app_secret
      enabled: true
      pattern: (?i)app[-_]?secret["']?\s*[:=]\s*["']([a-zA-Z0-9_\-]{32,})["']
    - id: token_secret
      enabled: true
      pattern: (?i)token[-_]?secret["']?\s*[:=]\s*["']([a-zA-Z0-9_\-+/=]{32,})["']
    - id: webhook_secret
      enabled: true
      pattern: (?i)webhook[-_]?secret["']?\s*[:=]\s*["']([a-zA-Z0-9_\-]{20,64})["']
    - id: aws_access_key_id
